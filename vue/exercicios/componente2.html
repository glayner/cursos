<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <contar></contar>
        <contar></contar>
        <contar></contar>
    </div>
    <script>
        Vue.component('contar',{
            data: function(){
                return{
                    contador:0
                }
            },
            template:
            ` 
                <div>
                    <button @click='contador++'>+1</button> 
                    {{contador}}
                    <button @click='contador--'>-1</button> 
                </div>
            `
        })
        new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
