<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <p>{{link}}</p>
        <p><a v-bind:href="link">Google 1</a></p>
        <p><a :href="link">Google 2</a></p>
        <input type="text" v-model="nome">
        <p>{{nome}}</p>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                link: "https://google.com.br",
                nome: 'Maria'
            },
            watch: {
                nome(novoValor) {
                    console.log(novoValor.toUpperCase())
                }
            }
        })
    </script>
</body>

</html>
